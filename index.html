<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./vue.js"></script>
</head>

<body>

  <div id="app">{{ msg }}</div>

  <script>
    // 创建、挂载、更新、销毁
    // crated mounted 
    
    // beforeDestory

    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello world'
      },
      methods: {
        handle () {
          console.log('xx');
        }
      },
      watch: {
        msg: {
          handler () {
            console.log('偵聽msg的值')
          },
          immediate: true
        }
      },
      beforeCreate () {
        this.timer = setInterval(() => {
          console.log(1);
        }, 1000)

        console.log(this.msg);
        console.log(this.handle);
        console.log('-----beforeCreate-----');
      },
      created () {
        console.log(this.msg);
        console.log(this.handle);
        console.log(this.$el);
        console.log('-----created------');
      },
      beforeMount () {
        console.log(this.$el);
        console.log('------beforeCreate-----');
      },
      mounted () {
        console.log(this.$el);
        console.log('-----------mounted-----------');
      },
      beforeUpdate () {
        console.log(this.msg);
        console.log(this.$el.outerHTML);
        console.log('-----beforeUpdate----');
      },
      updated () {
        console.log(this.msg);
        console.log(this.$el.outerHTML);
        console.log('------updated------');
      },
      beforeDestroy () {
        clearInterval(this.timer);
        console.log('-----beforeDestroy----');
      },
      destroyed () {
        console.log('-----destoryed-----');
      },
    })

    const a = {};

    // console.log(a);

    a.haha = 'haha';
  </script>
</body>

</html>
